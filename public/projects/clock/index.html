<!DOCTYPE html>


<HTML>
    <HEAD>


        <TITLE>Text Clock</TITLE>

        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- google font -->
        <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500" rel="stylesheet">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


        <link rel="icon" href="assets/icon.png" />
        <link rel = "stylesheet" type="text/css" href = "./stylesheets/stylesheet.css"/>

    </HEAD>
    
    <BODY id="app">


        <div class="container">
            <div id="clock">

                    <div class = "word" id="1-hours">One</div>
                    <div class = "word" id="2-hours">Two</div>
                    <div class = "word" id="3-hours">Three</div>
                    <div class = "word" id="4-hours">Four</div>
                    <div class = "word" id="5-hours">Five</div>
                    <div class = "word" id="6-hours">Six</div>
                    <div class = "word" id="7-hours">Seven</div>
                    <div class = "word" id="8-hours">Eight</div>
                    <div class = "word" id="9-hours">Nine</div>
                    <div class = "word" id="10-hours">Ten</div>
                    <div class = "word" id="11-hours">Eleven</div>
                    <div class = "word" id="12-hours">Twelve</div>

                    <div class = "word" id="0-tens-of-minutes">Oh</div>
                    <div class = "word" id="2-tens-of-minutes">Twenty</div>
                    <div class = "word" id="3-tens-of-minutes">Thirty</div>
                    <div class = "word" id="4-tens-of-minutes">Fourty</div>
                    <div class = "word" id="5-tens-of-minutes">Fifty</div>

                    <div class = "word" id="1-single-minutes">One</div>
                    <div class = "word" id="2-single-minutes">Two</div>
                    <div class = "word" id="3-single-minutes">Three</div>
                    <div class = "word" id="4-single-minutes">Four</div>
                    <div class = "word" id="5-single-minutes">Five</div>
                    <div class = "word" id="6-single-minutes">Six</div>
                    <div class = "word" id="7-single-minutes">Seven</div>
                    <div class = "word" id="8-single-minutes">Eight</div>
                    <div class = "word" id="9-single-minutes">Nine</div>

                    <div class = "word" id="10-teen-minutes">Ten</div>
                    <div class = "word" id="11-teen-minutes">Eleven</div>
                    <div class = "word" id="12-teen-minutes">Twelve</div>
                    <div class = "word" id="13-teen-minutes">Thirteen</div>
                    <div class = "word" id="14-teen-minutes">Fourteen</div>
                    <div class = "word" id="15-teen-minutes">Fifteen</div>
                    <div class = "word" id="16-teen-minutes">Sixteen</div>
                    <div class = "word" id="17-teen-minutes">Seventeen</div>
                    <div class = "word" id="18-teen-minutes">Eighteen</div>
                    <div class = "word" id="19-teen-minutes">Nineteen</div>

                    <div class = "word" id="am">AM</div>
                    <div class = "word" id="pm">PM</div>

            </div>

            <div id="control-panel">
                <button class="change-color" id="blue"></button>
                <button class="change-color" id="green"></button>
                <button class="change-color" id="yellow"></button>
                <button class="change-color" id="christmas"></button>

            </div>
        </div>


        <script src = "./lib/clock.js"></script>
        <script src = "./lib/themeSwitcher.js"></script>
        <script src = "./lib/main.js"></script>
        
    </BODY>

</HTML>
